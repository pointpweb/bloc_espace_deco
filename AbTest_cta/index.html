<div class="container__cta">
    <div class="cta cta--report-incident">

        <div class="cta__texte">

            <p class="description_cta">Faites-vous accompagner par nos conseillers en showroom ou en visio :

        </div>

        <div class="cta_button">
            <a href="https://www.pointp.fr/nos-showrooms/prendre-rendrez-vous" class="cta_link"
                java-script="try{tc_events_global(this,'Event',{'category':'Engagement','action':'Clic CTA','label':this.innerText.toLowerCase()})}catch(e){};">EN
                SAVOIR PLUS ICI !</a>
        </div>

<style>
    .container__cta {
        width: 100%;
        height: auto;
        /* background-image: url("CTA-carrelage-produit-ordi.jpg"); */
        background-image: url("/s/imgs/efficience/page_bienchoisir/BC40/CTA-Amex-produit-ordi.jpg");

        text-align: center;
        background-size: cover;
        background-position: center;
    }

    .cta {
        line-height: 53px;
        font-size: 18px;
        font-family: sans-serif;
        color: #fff;
        padding: 2.8rem;
    }

    .cta__texte {
        margin-top: 2rem;
    }

    .cta_button {
        margin-bottom: 1rem;
        padding: 1rem;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-around;
    }

    .title_cta {
        font-size: 24px;
        font-weight: 700;
        text-transform: uppercase;
        white-space: pre;
    }

    .description_cta {
        font-size: 18px;
        font-weight: 400;
    }

    .cta_link {
        width: max-content;
        font-size: 18px;
        line-height: 13px;
        color: black;
        font-weight: 700;
        text-align: center;
        background-color: white;
        padding: 22px 32px;
        border-radius: 35px;
        display: block;
        text-transform: uppercase;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .cta_link:hover {
        color: #333333;
        background-color: #FFFFFF;
    }

    @media (max-width: 768px) {
        .container__cta {
            background-image: url("/s/imgs/efficience/page_bienchoisir/BC40/CTA-Amex-produit-mobile.jpg");
        }

        .cta {
            line-height: 2rem;
            padding: 0.8rem;
        }


        .title_cta {
            text-align: center;
            text-transform: uppercase;
            white-space: break-spaces;
            font-size: 1rem;
        }


        .cta__texte {
            text-align: center;
        }

        p.description_cta {
            font-size: 0.6rem;
        }


        .cta_link {

            padding: 13px 22px;
            font-size: 0.9rem;

        }

    }
</style>


<script>
    function setBackground() {
        const ctaContainer = document.querySelector('.container__cta');
        if (window.innerWidth <= 768) {
            ctaContainer.style.backgroundImage = "url('/s/imgs/efficience/hub_espace_deco/CTA-Carrelage-SDB-MES-mobile.jpg')";
        } else {
            ctaContainer.style.backgroundImage = "url('/s/imgs/efficience/hub_espace_deco/CTA-Carrelage-SDB-MES-ordi.jpg')";
        }
    }

    setBackground();

    window.addEventListener('resize', setBackground);
</script>
